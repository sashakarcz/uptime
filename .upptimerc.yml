# Configuration for Upptime

owner: sashakarcz  # Your GitHub username
repo: uptime       # Your repository name

sites:
  # URL-based checks
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Hacker News
    url: https://news.ycombinator.com
  - name: Example
    url: https://example.com
  - name: Test Site
    url: https://test.com

  # DNS Monitoring Configuration
  - name: DNS Check - hidewall.io
    url: https://hidewall.io
    domain: hidewall.io
    expected_record:
      - 104.21.32.197
      - 172.67.154.114 
  - name: DNS Check - example.com
    url: http://dns-check.example.com
    domain: example.com
    expected_record:
      - 93.184.215.14
    record_type: A
  - name: DNS Check - test.com
    url: http://dns-check.test.com
    domain: test.com
    expected_record:
      - 192.0.2.1
    record_type: A
  - name: DNS Check - mail.example.com
    url: http://dns-check.mail.example.com
    domain: mail.example.com
    expected_record:
      - mail.example.net
    record_type: CNAME

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: DNS
      href: /history/dns_status.md
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
