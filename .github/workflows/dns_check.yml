name: DNS Monitoring

on:
  schedule:
    - cron: '*/5 * * * *'  # Check every 5 minutes
  repository_dispatch:
    types: [dns_check]
  workflow_dispatch:

jobs:
  dns_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install Python and dependencies
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pyyaml

      # Run Python DNS check script
      - name: Run DNS Check Python Script
        run: |
          python3 python/dns_check.py

      # Stash untracked/modified files, including DNS results
      - name: Stash changes before switching branches
        run: |
          git add history/dns_results.json
          git stash --include-untracked

      # Fetch and checkout gh-pages branch
      - name: Fetch and Checkout gh-pages Branch
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      # Apply stashed changes with "theirs" strategy to resolve conflicts
      - name: Apply stashed changes and resolve conflicts
        run: |
          git stash pop || true
          git checkout --theirs history/dns_results.json
          git add history/dns_results.json

      # Commit and push the DNS results to the gh-pages branch
      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git commit -m "Update DNS Monitoring Results" || echo "No changes to commit"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
